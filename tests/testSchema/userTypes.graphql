type User {
    username: String!
    email: String!
    age: Int!
    profilePicture: String
    role: UserRole
    activated: Boolean!
}

# asdasd
enum UserRole {
    # System Administrator
    sysAdmin

    # Manager - Have access to manage functions
    manager

    # General Staff
    clerk


    employee@deprecated(reason: "Use clerk instead")
}